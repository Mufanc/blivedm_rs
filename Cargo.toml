[package]
name = "wssblivedm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

 

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.10.0"
log = "0.4.17"
futures-util = { version = "0.3.28", default-features = false, features = ["sink", "std"] }
tokio-tungstenite = "*"
futures-channel = "0.3.28"
hyper = { version = "0.14.25", default-features = false, features = ["http1", "server", "tcp"] }
tokio = { version = "1.27.0", default-features = false, features = ["io-std", "macros", "net", "rt-multi-thread", "time","io-util"] }
url = "2.3.1"
http = "0.2.2"
bytes = "*"
awc = "3.1.1"
actix-rt = "2.8.0"
actix-web ="4.3.1"
actix-utils="3.0.1"
actix-tls="3.0.3"

openssl = "0.10.29"
brotli = "3.3.4"


[dependencies.tungstenite]
version = "0.19.0"
default-features = false